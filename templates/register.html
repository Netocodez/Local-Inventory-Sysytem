{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2 class="mx-auto">Add New User</h2>
  <form method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input name="full_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone No</label>
      <input name="phone_number" class="form-control" required>
    </div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success me-2">Add User</button>
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
  <!--<p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>-->
</body>
</html>
{% endblock %}
