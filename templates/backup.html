{% extends "base.html" %}
{% block content %}
<div class="container mt-2" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Database Backup & Restore</h2>

  <!-- Export Buttons -->
  <div class="d-flex justify-content-between mb-4">
    <form action="{{ url_for('backup.export_db') }}" method="get">
      <button type="submit" class="btn btn-primary">Download Backup</button>
    </form>
    <form id="syncForm" action="{{ url_for('api.sync_full') }}" method="get">
      <button type="submit" class="btn btn-info" id="syncButton">Sync Data</button>
    </form>
  </div>

  <!-- Progress Bar -->
  <div id="progressContainer" class="mb-4" style="display: none;">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%">
        Syncing...
      </div>
    </div>
  </div>

  <hr>

  <!-- Import Form -->
  <form action="{{ url_for('backup.import_backup') }}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="file" class="form-label">Upload Backup File (.db):</label>
      <input type="file" name="file" id="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Restore Backup</button>
  </form>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-dark alert-dismissible fade show flash-message" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</div>

<!-- JavaScript to show progress bar -->
<script>
  const syncForm = document.getElementById('syncForm');
  const progressContainer = document.getElementById('progressContainer');

  syncForm.addEventListener('submit', function () {
    progressContainer.style.display = 'block';
  });
</script>
{% endblock %}
