{% extends 'base.html' %}
{% block content %}
<h2>Edit User: {{ user.username }}</h2>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="approver" {% if user.role == 'approver' %}selected{% endif %}>Approver</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_approved" name="is_approved" {% if user.is_approved %}checked{% endif %}>
        <label class="form-check-label" for="is_approved">
            Approved
        </label>
    </div>

    <div class="mb-3">
        <label for="full_name" class="form-label">Name</label>
        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ user.full_name }}" required>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
    </div>

    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" class="form-control" value="{{ user.phone_number }}">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">New Password (leave blank to keep current)</label>
        <input type="password" id="password" name="password" class="form-control" autocomplete="new-password">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary ms-2">Back to Users List</a>
</form>
{% endblock %}
