{% extends "base.html" %}
{% block content %}
<form method="post">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Quantity</label>
        <input type="number" name="quantity" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Cost Price</label>
        <input type="number" step="0.01" name="cost_price" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="barcode">Barcode (optional)</label>
        <input type="text" name="barcode" class="form-control" placeholder="Leave blank to auto-generate">
        <div class="form-text">Allowed: letters and numbers (6â€“20 characters).</div>
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
    <a href="{{ url_for('product.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
